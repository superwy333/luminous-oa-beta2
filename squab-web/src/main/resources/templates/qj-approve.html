<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <script type="text/javascript" src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>

    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]--></head>

<body>
<div class="layui-fluid">
    <div class="layui-row">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;border-color: black">
            <legend>流转记录</legend>
        </fieldset>

        <table id="approveDetailTable" lay-filter="approveDetailTable"></table>
        <script type="text/javascript" src="/js/luminous/approveDetailTable.js"></script>





    </div>
    <div class="layui-row">

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;border-color: black">
            <legend>详情</legend>
        </fieldset>

        <form class="layui-form" id="qj-from">
            <div class="layui-form-item">
                <label for="startTime" class="layui-form-label">
                    <span class="x-red">*</span>开始日期</label>
                <div class="layui-input-inline">
                    <input type="date" id="startTime" name="startTime" required="" lay-verify="required"
                           autocomplete="off" class="layui-input" th:value="${startTime}" readonly></div>
            </div>
            <div class="layui-form-item">
                <label for="endTime" class="layui-form-label">
                    <span class="x-red">*</span>结束日期</label>
                <div class="layui-input-inline">
                    <input type="date" id="endTime" name="endTime" required="" lay-verify="required"
                           autocomplete="off" class="layui-input" th:value="${endTime}" readonly></div>
            </div>
            <div class="layui-form-item">
                <label for="days" class="layui-form-label">
                    <span class="x-red">*</span>请假天数</label>
                <div class="layui-input-inline">
                    <input type="text" id="days" name="days" required="" lay-verify="number" autocomplete="off"
                           class="layui-input" th:value="${days}" readonly></div>
            </div>
            <div class="layui-form-item">
                <label for="qjType" class="layui-form-label">
                    <span class="x-red">*</span>请假类型</label>
                <div class="layui-input-inline">
                    <select id="qjType" name="qjType" class="valid" readonly>
                        <option th:if="${qjType eq '0'}" th:selected="selected" value="0">病假</option>
                        <option th:if="${qjType eq '1'}" th:selected="selected" value="1">事假</option>
                        <option th:if="${qjType eq '2'}" th:selected="selected" value="2">婚假</option>
                        <option th:if="${qjType eq '3'}" th:selected="selected" value="3">产假/陪产假</option>

                    </select>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label for="reason" class="layui-form-label">请假原因</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" id="reason" name="reason" class="layui-textarea" th:text="${reason}" readonly></textarea>
                </div>
            </div>

            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;border-color: black">
                <legend>审批</legend>
            </fieldset>

            <div class="layui-form-item layui-form-text">
                <label for="reason" class="layui-form-label">审批意见</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" id="approveContent" name="approveContent" class="layui-textarea"></textarea>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button class="layui-btn" lay-filter="add" lay-submit="">同意</button>
                <button class="layui-btn" lay-filter="add" lay-submit="">驳回</button>
            </div>
        </form>
    </div>
</div>
<script>layui.use(['form', 'layer'],
    function () {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;

        //自定义验证规则
        form.verify({
            // nikename: function (value) {
            //     if (value.length < 5) {
            //         return '昵称至少得5个字符啊';
            //     }
            // },
            // pass: [/(.+){6,12}$/, '密码必须6到12位'],
            // repass: function (value) {
            //     if ($('#L_pass').val() != $('#L_repass').val()) {
            //         return '两次密码不一致';
            //     }
            // }
        });

        form.on('submit(add)', function (data) {
            var reqData = {
                bizKey: 'qj',
                data: data.field
            };
            $.ajax({
                url: '/workflow/apply',
                type: 'POST',
                contentType: "application/json; charset=utf-8",
                dataType: 'json',
                data: JSON.stringify(reqData),
                success: function (data) {
                    if (data.code==0) {
                        layer.msg("申请成功");
                    } else {
                        layer.alert("申请失败，失败原因：" + data.msg);
                    }
                },
                error: function (data) {
                    layer.alert("网络超时，请联系管理员");
                }
            });
            return false;
        });


    });</script>

</body>

</html>
