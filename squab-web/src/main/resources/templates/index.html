                                    <!--数据表格操作-->
                                    <script type="text/javascript">
                                        layui.use(['table', 'jquery'], function () {
                                            var table = layui.table;
                                            var tableIns = table.render({
                                                elem: '#taskTodo'
                                                , method: 'post'
                                                , contentType: 'application/json'
                                                , height: 300
                                                //,width: 200
                                                , url: '/workflow/taskToDo' //数据接口
                                                , page: true //开启分页
                                                , cols: [[ //表头
                                                    {
                                                        field: 'id',
                                                        title: 'ID',
                                                        minWidth: 150,
                                                        sort: true,
                                                        fixed: 'left',
                                                        hide: true
                                                    },
                                                    {
                                                        field: 'taskId',
                                                        title: 'taskId',
                                                        minWidth: 150,
                                                        sort: true,
                                                        fixed: 'left',
                                                        hide: true
                                                    },
                                                    {
                                                        field: 'procInstId',
                                                        title: 'procInstId',
                                                        minWidth: 150,
                                                        sort: true,
                                                        fixed: 'left',
                                                        hide: true
                                                    },
                                                    {
                                                        field: 'procDefId',
                                                        title: 'procDefId',
                                                        minWidth: 150,
                                                        sort: true,
                                                        fixed: 'left',
                                                        hide: true
                                                    }
                                                    , {field: 'taskNo', title: '申请编号',  sort: true}
                                                    , {field: 'applyName', title: '填报人',  sort: true}
                                                    , {field: 'bizName', title: '任务类型',  sort: true}
                                                    , {field: 'applyTime', title: '填报时间',  sort: true}
                                                    , {
                                                        field: 'operation',
                                                        title: '操作',
                                                        toolbar: '#taskTodoOperation'
                                                    }
                                                ]]
                                            });


                                            $('#reload').click(function () {
                                                tableIns.reload(
                                                    {
                                                        page: {
                                                            curr: 1 //重新从第 1 页开始
                                                        }
                                                        , where: {
                                                            createBy: $('#createBy').val()
                                                        }
                                                    }
                                                );
                                            });

                                            //监听工具条
                                            table.on('tool(taskTodo)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
                                                var data = obj.data; //获得当前行数据
                                                var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
                                                var tr = obj.tr; //获得当前行 tr 的DOM对象

                                                if (layEvent === 'detail') { //流转记录
                                                    //do somehing
                                                    xadmin.open('流程记录', '/workflow/approve?id=' + data.id, 1500, 800, false);
                                                } else if (layEvent === 'approve') {
                                                    xadmin.open('审批', '/workflow/approve?id=' + data.taskId, 1500, 800, true);
                                                }

                                                // } else if (layEvent === 'del') { //删除

                                                //         layer.close(index);
                                                //         //向服务端发送删除指令
                                                //     });
                                                // }
                                            });
                                        });
